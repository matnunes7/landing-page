<html lang="en">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Cyber Monday Sales</title>

<body>
    <section class="section-container background-section">
        <div>
            <img src="assets/logo.png" alt="Logo" height="500" width="auto">
        </div>

            <h1>Cadastre-se para receber nossas ofertas de Cyber Monday!</h1>

                <form id="form">
                    <input type="text" placeholder="nome" id="nome" required>
                    <input type="text" placeholder="email" id="email" required>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <footer>

    </footer>
